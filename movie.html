<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies.io</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="release-section.css">
    <link rel="stylesheet" href="featured-section.css">
    <link rel="stylesheet" href="review-section.css">
    <link rel="stylesheet" href="interviews-section.css">
    <link rel="stylesheet" href="news-section.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="movie.css">
    
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo-container">
                <img src="logo.png" alt="Logo">
                <h1 class="logo">Movies.io</h1>
            </div>
        </a>
        <div class="menu-section">
            <div class="menu-toggle">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <nav class="links">
                <ul>
                    <a href="#released"><li>Lançamentos</li></a>
                    <a href="#featured"><li>Em Destaque</li></a>
                    <a href="#reviews"><li>Avaliações</li></a>
                    <a href="#interviews"><li>Entrevistas e MakingOf</li></a>
                    <a href="#news"><li>Novidades</li></a>
                            
                </ul>
            </nav>
        </div>
        
        <div class="filter">
            <i class="material-icons">search</i>
            <input class="search" type="text" placeholder="Pesquisar Filme" >
        </div>
    </header>

    <section class="movie-area">
        <img src="" alt="">
        <div class="info">
            <div class="header">
                <h1 class="title">Cruela</h1>
                <div class="rate">
                    <img src="star.svg" alt="Nota de Avaliação">
                    <p>4.6</p>
                </div>
            </div>

            <div class="description">
                <p></p>
            </div>
            <div class="footer">
                <div class="tags">

                </div>
                <p class="release-date"></p>
            </div>
        </div>
    </section>


    <footer>
        <p>&copy; Copyright 2020 - Disciplina de Desenvolvimentos de Interface Web - </p>
        <p class="spotlight">ICEI PUC Minas</p>
    </footer>
    <script src="./api.js"></script>
    <script src="./index.js"></script>
</body>
</html>
